<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="scripts/include.js"></script>
<style>
p, h1, h2, h3, h4, h5, h6 {
	font-family: Verdana, Geneva, sans-serif
}

article {
	/* Stop the main article of the site from resizing stupidly when the browser has low width. */
	min-width: 700px;
}

.card-border {
	box-shadow: 8px 8px 4px #888888;
	border: 2px solid black;
}

section {
	padding-top: 10px;
	padding-bottom: 10px;
	margin-top: 40px;
	margin-bottom: 40px;
}

.vote-item {
	position: relative;
	
	display: inline-block;
	vertical-align: middle;
	
	width: 45%;
	margin: 1%;
	padding: 1% 1% 1% 1%;
	height: 500px;
	
	box-shadow: 8px 8px 4px #888888;
	border: 2px solid black;
	
	overflow: scroll;
}

.vote-item-img {
    width: 128px;
    height: 128px;
    
    /* Centre image */
    display:block;
    margin:auto;
}

.vote-item-button {
	text-align: center;
}

h3.scoreTitle {
    text-align: center;
}

table.entityTable {
    width: 100%;
    /* Remove the spaces between horizontally adjacent cells. */
    border-collapse: collapse;
}

table.entityTable td {
    text-align: center;
}

table.entityTable tr:nth-child(even) {
    background-color: lightblue;
}

/* The following two are to spread out the buttons evenly horizontally. */
div.scoreButtons {
    display: table;
    width: 100%;
    table-layout: fixed;    /* For cells of equal size */
}

div.scoreButtons span {
    display: table-cell;
    text-align: center;
}

h3.searchTitle {
    text-align: center;
}

.searchForm {
    margin-left: 10px;
    margin-bottom: 20px;
}

header {
	background-color: lightblue;
	left:0px;
	position: fixed;
	width: 100%;
	z-index: 1;
	top:0px;
	padding: 0.01em 16px;
	box-shadow: 0px 4px 4px #888888;
}

header img {
	margin: 10px;
	width: 50px;
	height: 50px;
	float: left;
}

footer {
	background-color: lightblue;
	position: fixed;
	width: 100%;
	z-index: 1;
	left: 0px;
	bottom:0px;
	padding:0.01em 16px;
	box-shadow: 10px 10px 5px 5px #888888;
}
</style>
	
	<title>Poco - A popularity content on a heterogeneous database of media.</title>
	
	<meta charset="UTF-8">
	<meta name="description" content="Popularity contest on a heterogeneous database of media entities.">
	<meta name="keywords" content="Film, TV, Music, Food">
	<meta name="author" content="Cygnut">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" href="img/content/PocoIcon-64x64-Transparent.png" />
	
</head>
<body ng-app="poco">
	
	<header>
		<img src="img/content/PocoIcon-100x100-Transparent.png" />
		<h1>Poco - It's a Popularity Contest!</h1>
	</header>
	
	<br/><br/><br/>
	
	<article>
		
		<!-- Voting section -->
		<section ng-controller="vote" id="vote">
			<div ng-repeat="e in votableEntities" class="vote-item">
				<!-- Card layout: -->
				<div>
					<!-- <p>{{ e.id }}</p> -->
					<h2>{{ e.category }}</h2>
					<h3>{{ e.name }}</h3>
					<img class="vote-item-img" ng-src="{{ e.image_url || 'img/content/alt_entity_image.png' }}" alt="{{ e.name }}"/>
					<br/>
					<div>{{ e.blurb }}</div>
					<p>{{ e.score }}</p>
				</div>
				<div class="vote-item-button">
					<button type="button" ng-click="onVoteUp(e.id)">Vote</button>
				</div>
			</div>
		</section>
		
		<!-- Scoreboard section -->
		<section ng-controller="scoreboard" class="card-border" id="scoreboard">
			<h3 class="scoreTitle">Rankings</h3>
			<table class="entityTable">
				<tr>
					<th>Rank</th>
					<th>Category</th>
					<th>Name</th> 
					<th>Score</th>
				</tr>
				<tr ng-repeat="i in items">
					<td>{{ i.rank }}</td>
					<td>{{ i.category }}</td>
					<td>{{ i.name }}</td>
					<td>{{ i.score }}</td>
				</tr>
			</table>
			<div class="scoreButtons">
				<span><button type="button" ng-click="onMoveUp()">&lt;</button></span>
				<span><button type="button" ng-click="onMoveDown()">&gt;</button></span>
			</div>
		</section>
		
		
		
		<!-- Search section -->
		<section ng-controller="search" class="card-border" id="search">
			<div>
				<h3 class="searchTitle">Search</h3>
				<form novalidate class="searchForm">
					<input type="text" ng-model="fragment">
					<button ng-click="runQuery()">Search</button>
				</form>
				
				<table class="entityTable">
					<tr>
						<th>Category</th>
						<th>Name</th> 
						<th>Score</th>
					</tr>
					<tr ng-repeat="i in items">
						<td>{{ i.category }}</td>
						<td>{{ i.name }}</td>
						<td>{{ i.score }}</td>
					</tr>
				</table>
				
			</div>
		</section>
		
		<!--
			To be added
		<section id="links" class="card-border">Links</section>
		<section id="attributions" class="card-border">Attributions</section>
		-->
		
	</article>
	
	<footer><h3></h3></footer>
	
</body>
</html>
